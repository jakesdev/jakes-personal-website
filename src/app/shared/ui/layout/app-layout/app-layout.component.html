<div class="relative bg-slate-100">
  <div
    class="pointer-events-none absolute inset-0 z-30"
    aria-hidden="true"
  ></div>
  <div class="relative z-20">
    <div
      class="mx-auto bg-white border-b border-x flex max-w-7xl items-center justify-between py-4 px-6 sm:py-4 md:justify-start md:space-x-10 lg:px-8"
    >
      <div>
        <a href="/" class="flex">
          <span class="sr-only">Your Company</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
            />
          </svg>
        </a>
      </div>
      <div class="-my-2 -mr-2 md:hidden">
        <button
          type="button"
          (click)="headerMenu = true"
          class="inline-flex items-center justify-center rounded-md bg-white p-2 text-black hover:bg-gray-100 hover:text-blue-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
          aria-expanded="false"
        >
          <span class="sr-only">Open menu</span>
          <!-- Heroicon name: outline/bars-3 -->
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
      </div>
      <div class="hidden md:flex md:flex-1 md:items-center md:justify-between">
        <nav class="flex space-x-10">
          <a href="/about-me" class="text-base font-medium hover:text-blue-500"
            >About Me</a
          >
          <a href="/article" class="text-base font-medium hover:text-blue-500"
            >Article</a
          >
        </nav>
        <div
          class="flex items-center md:ml-12 text-slate-500 hover:text-blue-500 cursor-pointer"
        >
          jakes.developer@gmail.com
        </div>
      </div>
    </div>
  </div>

  <!--
    Mobile menu, show/hide based on mobile menu state.

    Entering: "duration-200 ease-out"
      From: "opacity-0 scale-95"
      To: "opacity-100 scale-100"
    Leaving: "duration-100 ease-in"
      From: "opacity-100 scale-100"
      To: "opacity-0 scale-95"
  -->
  <div
    class="absolute inset-x-0 top-0 z-30 origin-top-right ease-in-out delay-150 transform p-2 transition transition-all md:hidden"
    *ngIf="headerMenu"
  >
    <div
      class="divide-y-2 divide-gray-50 rounded-lg bg-white ring-1 ring-black ring-opacity-5"
    >
      <div class="px-5 pt-5 pb-6 sm:pb-8">
        <div class="flex items-center justify-between">
          <a href="/">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
              />
            </svg>
          </a>

          <div class="-mr-2">
            <button
              type="button"
              (click)="headerMenu = false"
              class="inline-flex items-center justify-center rounded-md bg-white p-2 text-black hover:bg-gray-100 hover:text-blue-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
            >
              <span class="sr-only">Close menu</span>
              <!-- Heroicon name: outline/x-mark -->
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="mt-6 sm:mt-8">
          <nav>
            <div class="grid gap-7 sm:grid-cols-2 sm:gap-y-8 sm:gap-x-4">
              <a
                href="/about-me"
                class="-m-3 flex items-center rounded-lg p-3 hover:bg-gray-50"
              >
                <!--icon-->
                <div class="ml-4 text-base font-medium text-black">
                  About Me
                </div>
              </a>
              <a
                href="/article"
                class="-m-3 flex items-center rounded-lg p-3 hover:bg-gray-50"
              >
                <!--icon-->
                <div class="ml-4 text-base font-medium text-black">Article</div>
              </a>
            </div>
          </nav>
        </div>
      </div>
      <div class="py-6 px-5">
        <div class="mt-6 cursor-pointer">jakes.developer@gmail.com</div>
      </div>
    </div>
  </div>
</div>

<ng-content></ng-content>

  <div
    class="mx-auto max-w-7xl border-t border-x bg-white gap-y-6 px-6 sm:gap-8 sm:px-6 sm:py-4 lg:px-8 lg:py-6 xl:py-4 footer"
  >
    <div class="container">
      <div class="col-12 about-me-footer mt-3">
        <!-- <img src="../../../assets/images/jakes-footer.png" alt="logo"> -->
        <h1 class="p-2 text-[40px]">Jakes Nguyen</h1>
      </div>
      <div class="mt-5">
        <div class="col copyright">
          <p class="">
            <small class="text-black"
              >{{ year }} <span class="text-black">Â©Jakes</span>. All Rights
              Reserved.</small
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
